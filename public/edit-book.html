<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6d99d97e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./edit-book.js" defer></script>
    <title>Edit Book</title>
</head>

<body>
    <div class="view-container">    
        <a href="index.html"><i class="fa-solid fa-angle-left"></i>Home</a>
        <form class="book-form">
            <h4>Editing: <span id="edit-book-title"></span></h4>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-control">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="e.g. J.K. Rowling">
            </div>
            <div class="form-control">
                <label for="year">Year</label>
                <input type="text" name="year" id="year" placeholder="e.g. 1997">
            </div>
            <div class="form-control">
                <label for="edition">Edition</label>
                <input type="text" name="edition" id="edition" placeholder="e.g. First Edition">
            </div>
            <div class="form-control checkbox-input">
                <label for="hasRead">Read</label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </div>
            <button type="submit" class="btn book-edit-btn">Edit</button>
            <div class="form-alert"></div>
        </form>
    </div>
</body>

</html>
